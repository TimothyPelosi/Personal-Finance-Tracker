<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
</head>
<body>
    <h1>Edit Expense</h1>
    <form method="POST" action="{{ url_for('edit_expense', id=expense[0]) }}">
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" value="{{ expense[1] }}" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ expense[2] }}" required><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ expense[3] }}" required><br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ expense[4] }}" required><br>
        <button type="submit">Update Expense</button>
    </form>
    <a href="{{ url_for('view_summary') }}">Back to Summary</a>
</body>
</html>
